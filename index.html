<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Site</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="p-3 mb-5">
    <h1>Weather Forecasting Site</h1>
    <h5>Weather Forecast for over 200,000 cities from all over the world!</h1>
  </div>
  <div class="container">
  
    <div class="form-floating mb-3">
      <input type="text" placeholder="Enter the city" class="form-control">
      <label for="floatingInput">Enter the city</label>
    </div>
    <div><button type="btn" value="Submit" class="btn btn-dark">Enter</div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <h6 class="date"></h6>
      <h6 class="temp"></h6>
      <h6 class="mintemp"></h6>
      <h6 class="maxtemp"></h6>
      <h6 class="pressure"></h6>
      <h6 class="humidity"></h6>
      <h6 class="wind"></h6>
      <h6 class="vis"></h6>
      <h6 class="clouds"></h6>
      <h6 class="desc"></h6>
    </div>
  </div>

<script src="script.js"></script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
</body>
</html>
